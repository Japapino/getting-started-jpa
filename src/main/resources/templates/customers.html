<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Customers</title>

</head>
<body>
	<header>
		<h1>Customer</h1>
	</header>

	<ul th:each="customer:${customer}">
		<li>
			<p>Customer ID:<span th:text="': ' + ${customer.Id}" /></p>
			<p>First Name: <span th:text="': ' + ${customer.FirstName}" /></p>
			<p>Last Name:<span th:text="': ' + ${customer.LastName}" /></p>
		</li>
	</ul>
</body>
</html>
